name: Linux

on: [push]

jobs:
  test:
    name: Linux
    runs-on: ubuntu-latest

    strategy:
      matrix:
        image: [php]
        php:
          # - 5.2
          # - 5.3
          # - 5.4
          # - 5.5
          # - 5.6
          # - 7.0
          # - 7.1
          - 7.2
          - 7.2-zts
          - 7.3
          - 7.3-zts
          - 7.4
          - 7.4-zts
        # include:
        #   - image: xxx
        #     php: 5.2
        # exclude:
        #   - image: xxx
        #     php: 7.4

    container:
      image: ${{ matrix.image }}:${{ matrix.php }}-alpine3.12

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install
        run: |
          apk --no-cache upgrade
          apk --no-cache add autoconf gcc libtool make musl-dev

      - name: Build
        run: |
          phpize
          ./configure
          make

      - name: Test
        run: make test
        env:
          REPORT_EXIT_STATUS: 1
          NO_INTERACTION: 1
      - name: Test failure
        run: |
          for FILE in $(find ./tests -name '*.diff'); do
            echo echo $FILE
            cat $FILE
            echo
          done
        if: ${{ failure() }}
