name: Linux

on: [push]

jobs:
  ci:
    # name: Linux
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php:
          - '8.0'
          - '7.4'
          - '7.4-zts'
          - '7.3'
          - '7.3-zts'
          - '7.2'
          - '7.2-zts'
          # - 5.6
          # - 5.5
          # - 5.4
          # - 5.3
          # - 5.2
        library:
          - ''
          - 'snappy-dev'
        apcu:
          - ''
          - 'apcu'
        image: [php]
        include:
          - php: '7.1'
            image: ghcr.io/kjdev/php
            apcu: ''
          - php: '7.0'
            image: ghcr.io/kjdev/php
            apcu: ''

    container:
      image: ${{ matrix.image }}:${{ matrix.php }}-alpine3.12

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check
        run: |
          pwd
          ls -a
          ls -a snappy || true

      - name: Install required command
        run: |
          apk upgrade --no-cache
          apk add --no-cache autoconf gcc git libtool make musl-dev

      - name: Checkout submodules
        run: |
          git submodule update --init --recursive
        if: ${{ matrix.library == '' }}
      - name: Install dependency library
        run: |
          apk add --no-cache snappy-dev
        if: ${{ matrix.library }}

      - name: Install PHP APCu extension
        run: |
          printf "\n" | pecl install apcu
          echo 'extension=apcu.so' > $(php --ini | grep 'Scan for' | sed 's|.* \(/.*\)$|\1|')/apcu.ini
        if: ${{ matrix.apcu }}

      - name: Build
        run: |
          pwd
          ls -a
          phpize
          ./configure
          make

      - name: Test
        run: make test
        env:
          REPORT_EXIT_STATUS: 1
          NO_INTERACTION: 1
      - name: Failure Test
        run: |
          for FILE in $(find ./tests -name '*.diff'); do
            echo echo $FILE
            cat $FILE
            echo
          done
        if: ${{ failure() }}
