name: Linux

on: [push]

jobs:
  test:
    # name: Linux
    runs-on: ubuntu-latest

    strategy:
      matrix:
        image: [php]
        php:
          - '8.0'
          - '7.4'
          - '7.4-zts'
          - '7.3'
          - '7.3-zts'
          - '7.2'
          - '7.2-zts'
          # - 5.6
          # - 5.5
          # - 5.4
          # - 5.3
          # - 5.2
        apcu:
          - '0'
          - '1'
        include:
          - image: ghcr.io/kjdev/php
            php: '7.1'
            apcu: '0'
          - image: ghcr.io/kjdev/php
            php: '7.0'
            apcu: '0'

    container:
      image: ${{ matrix.image }}:${{ matrix.php }}-alpine3.12

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install
        run: |
          apk upgrade --no-cache
          apk add --no-cache autoconf gcc libtool make musl-dev

      - name: Install APCu
        run: |
          printf "\n" | pecl install apcu
          echo 'extension=apcu.so' > $(php --ini | grep 'Scan for' | sed 's|.* \(/.*\)$|\1|')/apcu.ini
        if: ${{ matrix.apcu }}

      - name: Build
        run: |
          phpize
          ./configure
          make

      - name: Test
        run: make test
        env:
          REPORT_EXIT_STATUS: 1
          NO_INTERACTION: 1
      - name: Test failure
        run: |
          for FILE in $(find ./tests -name '*.diff'); do
            echo echo $FILE
            cat $FILE
            echo
          done
        if: ${{ failure() }}
